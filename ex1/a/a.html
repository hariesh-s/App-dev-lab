<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <h1>Table Example Page</h1>
   <table border="1">
      <caption>A more complex sample table</caption >
      <thead>
         <tr>
            <th rowspan = "2 ">
               <img src = "./camel.png" width = "205"
               height = "167" alt="Picture of a camel"/>
            </th>
            <th colspan = "4">
               <strong> Camelid comparison </strong> <br/>
               Approximate as of 6/2011
            </th>
         </tr>
         <tr>
         <th># of Humps</th>
         <th>In digenous region</th>
         <th>Spits?</th>
         <th>Produces wool?</th>
         </tr >
      </thead >
      <tbody>
         <tr>
            <th>Camels (bactrian)</th>
            <td>2</td>
            <td>Africa/ Asia</td>
            <td>Yes</td >
            <td>Yes</td >
         </tr>
         <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td >
            <td>Yes</td >
         </tr >
      </tbody>
   </table>
</body>
</html>
